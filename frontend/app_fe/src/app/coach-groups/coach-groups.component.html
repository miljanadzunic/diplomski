<div class="jumbotron" style="background-color: #ffc14d; padding: 40px; margin-bottom: 40px; margin-left: 50px;  margin-right: 50px;">
    <h1 class="display-4" style="text-align: center; font-size: 30px;">Moje grupe</h1>
</div>

<div class="container" style="margin-top: 30px;">
    <p-table #dt1 [value]="myGroups" [rows]="5" [paginator]="true" [rowsPerPageOptions]="[5, 10, 15]"
             [responsive]="true" [style]="{'margin-top': '50px'}">
        <ng-template pTemplate="header">
            <th style="background-color: #dfff4f !important; height: 70px; padding: 20px;">Naziv grupe</th>
            <th style="background-color: #dfff4f !important;">Opis</th>
            <th style="background-color: #dfff4f !important;">Članovi grupe</th>
            <th style="background-color: #dfff4f !important;">&nbsp;</th>
        </ng-template>

        <ng-template pTemplate="body" let-res>
            <tr>
                <td>{{res.value.grpName}}</td>
                <td>{{res.value.grpDesc}}</td>
                <td>
                    <div class="row" *ngFor="let student of res.students" style="margin-top: 10px;">
                        <div class="col" style="margin-top: 25px;">
                            {{student.accName}}&nbsp;{{student.accSurname}}
                        </div>
                       <div class="col">
                        <img src="./assets/profilne_slike/{{student.accPhoto}}" width="100" class="shadow-4">
                       </div>
                    </div>
                </td>
                <td>
                    <!-- <button pButton type="button"
                            (click)="acceptReservation(res)"
                            icon = "fa fa-check"
                            [disabled]="res.resStatus.staCode == 'STA_ODOBREN' || res.resStatus.staCode == 'STA_OTKAZAN'"
                            style="margin-right: 2px;">
                    </button> -->
                    <!-- <button pButton type="button"
                            (click)="cancelReservation(res)"
                            icon = "fa fa-close"
                            [disabled]="res.resStatus.staCode == 'STA_OTKAZAN'"
                            style="margin-right: 2px;">
                    </button> -->
                    <button pButton type="button"
                            (click)="delete(res.value)"
                            icon = "fa fa-trash">
                    </button>
                </td>
            </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
            <tr>
                <td [attr.colspan]="10">Nema podataka</td>
            </tr>
        </ng-template>
    </p-table>
</div>

<div class="container">
    <div class="row" style="width: 100%; margin-top: 20px;">
      <div *ngIf="successMsg != ''">
          <div class="alert alert-success" style="text-align: center;">
              <strong>Uspeh:&nbsp;</strong>{{successMsg}}
          </div>
      </div>
      <div *ngIf="errMsg != ''">
          <div class="alert alert-danger" style="text-align: center;">
              <strong>Greška: </strong>{{errMsg}}
          </div>
      </div>
    </div>
</div>

<app-my-groups></app-my-groups>
