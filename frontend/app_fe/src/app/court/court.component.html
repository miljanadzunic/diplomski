<div style="width: 100%;" *ngIf=" errMsg != '' ">
    <span>
        <span class="alert alert-danger" style="display: flex; width: 100%;">Greška: {{errMsg}}</span>
    </span>
</div>
<p-table #dt1 [value]="allCourts" [rows]="3" [paginator]="true" [rowsPerPageOptions]="[3, 5, 10, 15]"
    [responsive]="true" class="tableStyle" [style]="{'margin-top': '20px'}">
    <ng-template pTemplate="header">
        <th style="font-size: 30px;">Tereni</th>
        <th>&nbsp;</th>
        <th>Pretraži po tipu terena: &nbsp;</th>
        <th>
            <p-dropdown [options]="allCourtTypes" [(ngModel)]="this.courtTypeFilter" #filterCourtType="ngModel" appendTo="body" name="court_type_filter" id="court-type-filter"
            [style]="{'width': '100%'}" (onChange)="filterByType()"></p-dropdown>
        </th>
    </ng-template>
    <ng-template pTemplate="body" let-cor>
        <tr>
            <td><img src="./assets/courts/{{cor.corImg}}" width="300" class="shadow-4"></td>
            <td>
                <div>
                    <b style="font-size: 20px;">{{cor.corName}}</b> 
                </div>
                <br/>
                <div>
                    <label>Tip:</label>
                    <span>&nbsp;{{cor.corType.crtDesc}}</span>
                </div>
                <br/>
                <div *ngIf="cor.corDesc">
                    <label>Opis:</label>
                    <div>{{cor.corDesc}}</div>
                </div>
                <br/><br/><br/><br/>
            </td>
            <!-- <td *ngIf="role != null && role == 'recreationist'">
                <button pButton type="button" 
                        label="Rezerviši"
                        (click)="reserve(cor)">
                </button>
            </td> -->
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td [attr.colspan]="2">Nema podataka</td>
        </tr>
    </ng-template>
</p-table>
