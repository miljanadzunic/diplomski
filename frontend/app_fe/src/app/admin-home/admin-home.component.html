<div class="jumbotron" style="background-color: #ffc14d; padding: 40px; margin-bottom: 40px;">
    <h1 class="display-4" style="text-align: center; font-size: 30px;">Lista svih naloga</h1>
</div>
<div class="container" style="margin-top: 30px;">
    <p-table #dt1 [value]="allAccounts" [rows]="5" [paginator]="true" [rowsPerPageOptions]="[5, 10, 15]"
             [responsive]="true" [style]="{'margin-top': '50px'}">
        <ng-template pTemplate="header">
            <th style="background-color: #dfff4f !important; height: 70px; padding: 20px;">Ime i prezime</th>
            <th style="background-color: #dfff4f !important;">Slika</th>
            <th style="background-color: #dfff4f !important;">Username</th>
            <th style="background-color: #dfff4f !important;">Email</th>
            <th style="background-color: #dfff4f !important;">Telefon</th>
            <th style="background-color: #dfff4f !important;">Darum rođenja</th>
            <th style="background-color: #dfff4f !important;">Status</th>
            <th style="background-color: #dfff4f !important;">&nbsp;</th>
        </ng-template>
        
        <ng-template pTemplate="body" let-res>
            <tr>
                <td>{{res.accName}}&nbsp;{{res.accSurname}}</td>
                <td *ngIf="res.accPhoto == null">&nbsp;</td>
                <td *ngIf="res.accPhoto"><img src="./assets/profilne_slike/{{res.accPhoto}}" width="100" class="shadow-4"></td>
                <td>{{res.accUsername}}</td>
                <td>{{res.accEmail}}</td>
                <td>{{res.accPhone}}</td>
                <td>{{res.accBirthday | date: 'dd.MM.yyyy'}}</td>
                <td>{{res.accEnabled ? 'Odobren' : 'Na čekanju'}}</td>
                <td>
                    <button pButton type="button"
                            (click)="approveAccount(res)"
                            icon = "fa fa-check"
                            [disabled]="res.accEnabled"
                            style="margin-right: 2px;">
                    </button>
                    <!-- <button pButton type="button"
                            (click)="deleteAccount(res)"
                            icon = "fa fa-trash">
                    </button> -->
                </td>
            </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
            <tr>
                <td [attr.colspan]="8">Nema podataka</td>
            </tr>
        </ng-template>
    </p-table>
</div>
<div class="bgImage" style="background-image: url('./assets/coach_background_image.jpg'); margin-bottom: -20px;"></div>
